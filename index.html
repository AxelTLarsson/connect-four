<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Connect Four game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <script>
    System.import('lib/main');
    </script>
    <div class="wrapper">
        <header class="header">
            <h1>Connect Four</h1>
        </header>
        <main class="main">
            <div id="settingsWrapper">
                <form id="settings" action="nothing">
                    <fieldset>
                        <legend>Player names</legend>
                        <input id="player1" type="text" name="player1" value="" placeholder="Player 1" autofocus required>
                        <input id="player2" type="text" name="player2" value="" placeholder="Player 2" required>
                        <fieldset>
                            <legend>Size of game board</legend>
                            <label for="x-size">Width</label>
                            <input id="x-size" type="number" name="x-size" value="7" placeholder="7">
                            <label for="y-size">Height</label>
                            <input id="y-size" type="number" name="y-size" value="6" placeholder="6">
                        </fieldset>
                        <button id="play-button" type="submit">Play!</button>
                    </fieldset>
                </form>
            </div>
            <div id="gameWrapper">
                <div id="game">
                    <!-- Will be filled in by JS -->
                </div>
            </div>
            <div id="highscoreWrapper">
                <table id="highscore" class="tablesorter" style="display: none;">
                    <caption>Highscore list</caption>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Number of wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be filled in by JS -->
                    </tbody>
                </table>
            </div>
            <div id="auditWrapper">
                <button id="auditButton" type="button">Show audit log</button>
                <ul id="auditLog" style="display: none;"></ul>
            </div>
        </main>
        <footer class="footer">
            <ul>
                <li>Axel Larsson</li>
                <li><a href="mailto:mail@axellarsson.nu?subject=Connect-Four" "">mail@axellarsson.nu</a></li>
                <li><img src="css/gh.png"><a href="https://github.com/AxelTLarsson/connect-four">GitHub</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
